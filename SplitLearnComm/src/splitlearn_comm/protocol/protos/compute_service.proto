syntax = "proto3";

package splitlearn.comm;

// ComputeService - 通用计算服务
// 提供远程计算能力，完全解耦具体模型实现
service ComputeService {
    // 执行计算（前向传播）
    rpc Compute(ComputeRequest) returns (ComputeResponse);

    // 反向传播计算
    rpc ComputeBackward(BackwardRequest) returns (BackwardResponse);

    // 健康检查
    rpc HealthCheck(HealthRequest) returns (HealthResponse);

    // 获取服务信息
    rpc GetServiceInfo(ServiceInfoRequest) returns (ServiceInfoResponse);
}

// KV-Cache 条目（用于增量生成）
message KVCacheEntry {
    // Key 张量数据
    bytes key_data = 1;

    // Key 张量形状 [batch, num_heads, seq_len, head_dim]
    repeated int32 key_shape = 2;

    // Value 张量数据
    bytes value_data = 3;

    // Value 张量形状 [batch, num_heads, seq_len, head_dim]
    repeated int32 value_shape = 4;
}

// 计算请求
message ComputeRequest {
    // 输入张量数据（二进制格式，优化性能）
    bytes data = 1;

    // 张量形状 [batch_size, seq_len, hidden_size, ...]
    repeated int32 shape = 2;

    // 可选的请求 ID（用于追踪）
    optional int32 request_id = 3;

    // 可选的元数据
    map<string, string> metadata = 4;

    // 模型 ID (用于多模型路由)
    string model_id = 5;

    // 前向传播 ID（用于链接前向和反向传播，训练时使用）
    optional string forward_id = 6;

    // 训练模式标志（启用激活值缓存）
    optional bool training_mode = 7;

    // 过去的 KV cache（用于增量生成，推理时使用）
    repeated KVCacheEntry past_key_values = 8;

    // 启用 KV 缓存（推理时使用）
    optional bool use_cache = 9;
}

// 服务端监控快照
message MonitoringSnapshot {
    // 时间戳
    double timestamp = 1;

    // CPU 使用率 (0-100)
    float cpu_percent = 2;

    // 内存使用 (MB)
    float memory_mb = 3;

    // 内存使用率 (0-100)
    float memory_percent = 4;

    // GPU 是否可用
    bool gpu_available = 5;

    // GPU 使用率 (0-100)，可选
    optional float gpu_utilization = 6;

    // GPU 内存使用 (MB)，可选
    optional float gpu_memory_used_mb = 7;

    // GPU 总内存 (MB)，可选
    optional float gpu_memory_total_mb = 8;
}

// 计算响应
message ComputeResponse {
    // 输出张量数据
    bytes data = 1;

    // 张量形状
    repeated int32 shape = 2;

    // 请求 ID（与请求对应）
    optional int32 request_id = 3;

    // 服务端计算耗时（毫秒）
    optional float compute_time_ms = 4;

    // 服务端监控快照
    optional MonitoringSnapshot monitoring_data = 5;

    // 前向传播 ID（训练模式时返回，用于反向传播）
    optional string forward_id = 6;

    // 当前的 KV cache（use_cache=true 时返回）
    repeated KVCacheEntry present_key_values = 7;
}

// 健康检查请求
message HealthRequest {}

// 健康检查响应
message HealthResponse {
    // 服务状态: "ok", "unhealthy"
    string status = 1;

    // 状态消息
    string message = 2;

    // 服务版本
    string version = 3;

    // 运行时间（秒）
    optional float uptime_seconds = 4;
}

// 服务信息请求
message ServiceInfoRequest {}

// 服务信息响应
message ServiceInfoResponse {
    // 服务名称
    string service_name = 1;

    // 服务版本
    string version = 2;

    // 运行设备
    string device = 3;

    // 运行时间（秒）
    optional float uptime_seconds = 4;

    // 总请求数
    int64 total_requests = 5;

    // 自定义信息
    map<string, string> custom_info = 6;
}

// 反向传播请求
message BackwardRequest {
    // 输出梯度数据（∂loss/∂output）
    bytes grad_output_data = 1;

    // 梯度张量形状
    repeated int32 grad_output_shape = 2;

    // 前向传播 ID（用于检索缓存的激活值）
    string forward_id = 3;

    // 模型 ID
    optional string model_id = 4;

    // 学习率（可选，用于服务端参数更新）
    optional float learning_rate = 5;

    // 梯度累积步数（可选，用于梯度累积）
    optional int32 accumulation_step = 6;
}

// 反向传播响应
message BackwardResponse {
    // 输入梯度数据（∂loss/∂input）
    bytes grad_input_data = 1;

    // 梯度张量形状
    repeated int32 grad_input_shape = 2;

    // 前向传播 ID（回显）
    string forward_id = 3;

    // 反向传播计算耗时（毫秒）
    optional float backward_time_ms = 4;

    // 服务端监控快照
    optional MonitoringSnapshot monitoring_data = 5;
}
